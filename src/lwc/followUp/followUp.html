<!-- sldsValidatorIgnore -->
<template>

	<!-- used to get record id -->
    <div style="display: none;">
        {recordId}
    </div>

	<!-- sldsValidatorIgnoreNextLine -->
    <template if:true={isLoading}>
        <div class="spinner">
            <lightning-spinner alternative-text="Loading" variant="brand" size="small"></lightning-spinner>
        </div>
    </template>


	 <!-- sldsValidatorIgnoreNextLine -->
	 <lightning-quick-action-panel header="">
		<template if:true={isReady}>
			<div if:true={isValid} >
				<header class="slds-modal__header">
					<h2 class="slds-modal__title slds-hyphenate">Follow Up Email</h2>
				</header>
                <template if:true={emailbody}>
					<div class="slds-p-top_medium slds-p-bottom_medium">
						<lightning-input class="slds-p-around_small" type="text" name="Subject" title="Subject" label="Subject" value={emailbody.Subject} onchange={inputChangeHandler}></lightning-input>
						<lightning-input-rich-text class="slds-p-around_small" name="TextBody" title="Text Body" label="Text Body" value={emailbody.TextBody} onchange={inputChangeHandler}></lightning-input-rich-text>  
					</div>
					<footer class="slds-modal__footer sl">
						<lightning-button
								class="slds-m-right_small" 
								variant="brand" 
								label="Send Email" 
								onclick={sendEmail}>
						</lightning-button> 
						<lightning-button 
								variant="neutral" 
								label="Cancel" 
								onclick={closeAction}>
						</lightning-button>
					</footer>
				</template>
			</div>
		</template>
    </lightning-quick-action-panel>
 </template>
